<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <title>Landing Page</title>
</head>
<body>
    <div class="heroWrapper">
        <div class="heroContent">
            <div class="menuBar">
                <div class="leftMenuBar">
                    <span class="headerLogo heroLogoText"><strong>Header Logo</strong></span>   
                </div>
                <div class="rightMenuBar">
                    <a class="headerLinkOne heroSecondaryText">header link one</a>
                    <a class="headerLinkTwo heroSecondaryText">header link two</a>
                    <a class="headerLinkThree heroSecondaryText">header link three</a>
                </div>
            </div>
            <div class="mainHero">
                <div class="leftHero">
                    <span class="heroMainText">This website is awesome</span>
                    <p class="heroSecondaryText">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                    <button>Sign Up</button>
                </div>
                <div class="rightHero">
                    <img src="images/los-angeles-resized.jpg" height="446px" width="800px">
                </div>
            </div>
        </div>
    </div>

    <div class="mainContent">
        <span>main content test</span>
    </div>

    <footer>
        <span class="heroSecondaryText">footer test</span>
    </footer>
</body>
</html>
